<div class="bg-gray-800 max-w-md w-full mx-auto p-6 rounded-lg shadow-md">
    <h3 class="text-center text-xl font-semibold text-white mb-4">Welcome Again!</h3>
    <form action="" method="post" class="space-y-4">
        <div>
            <label class="text-white block mb-1" for="email">Enter Email:</label>
            <input class="w-full p-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 outline-none" id="email" type="email">
        </div>
        <div>
            <label class="text-white block mb-1" for="password">Enter Password:</label>
            <input class="w-full p-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-300 outline-none" id="password" type="password">
        </div>
        <button class="w-full py-2 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300 transition-all duration-200 cursor-pointer" type="submit">Login</button>
    
        <!-- Signup Navigation -->
        <p class="mt-4 text-center text-sm text-gray-300">
            Don't have an account? 
            <a class="text-blue-400 hover:text-blue-500 font-medium transition-all duration-200 cursor-pointer" routerLink="/signup">Sign up here</a>
        </p>
    </form>
</div>
