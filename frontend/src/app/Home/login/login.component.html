<div class="loader-wrapper">
  <app-loader *ngIf="isLoading"></app-loader>
</div>

<div class="login-container">
  <h3 class="login-heading">Welcome Again!</h3>
  <form method="post" (ngSubmit)="onSubmit()" class="login-form">
    <div>
      <label for="email">Enter Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
    </div>
    <div>
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
    </div>
    <button type="submit">Login</button>

    <p class="signup-link">
      Don't have an account?
      <a routerLink="/signup">Sign up here</a>
    </p>
  </form>
</div>
