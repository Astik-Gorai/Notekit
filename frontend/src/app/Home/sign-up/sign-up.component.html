<div class="loader-wrapper">
  <app-loader *ngIf="isLoading"></app-loader>
</div>
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required  email placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password" />
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>
  <div class="login-option">
  <p>Already have an account? 
    <a routerLink="/login">Log In</a>
  </p>
</div>
</div>
